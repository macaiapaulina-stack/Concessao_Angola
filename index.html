<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGIS Concessão</title>

    <!-- Leaflet CSS -->
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""
    />

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="map" aria-label="Mapa WebGIS"></div>

    <!-- Painel de acesso rápido (links e copiar) - só aparece em localhost -->
    <div id="access-panel" style="position:absolute;z-index:1100;bottom:12px;left:12px;background:rgba(255,255,255,0.9);padding:8px 10px;border-radius:6px;box-shadow:0 2px 6px rgba(0,0,0,0.15);font-family:system-ui, Arial, sans-serif;font-size:13px;line-height:1.4;display:none;">
        <div style="margin-bottom:6px;font-weight:600;">Acesso rápido ao servidor</div>
        <div style="display:flex;gap:8px;flex-wrap:wrap;align-items:center;">
            <a href="http://localhost:8000/" target="_blank" rel="noopener">localhost:8000</a>
            <a href="http://127.0.0.1:8000/" target="_blank" rel="noopener">127.0.0.1:8000</a>
            <a href="http://localhost:8080/" target="_blank" rel="noopener">localhost:8080</a>
            <a href="http://127.0.0.1:8080/" target="_blank" rel="noopener">127.0.0.1:8080</a>
            <button id="copy-link" type="button" style="padding:4px 8px;border:1px solid #e5e7eb;border-radius:4px;background:#f3f4f6;cursor:pointer;">Copiar link</button>
        </div>
        <div id="copy-status" style="margin-top:4px;color:#059669;display:none;">Link copiado!</div>
    </div>
    <script>
        // Mostra painel de acesso rápido apenas em localhost
        if (location.hostname === 'localhost' || location.hostname === '127.0.0.1') {
            document.getElementById('access-panel').style.display = 'block';
        }
    </script>

    <!-- Leaflet JS com fallback e carregamento de plugins antes do app.js -->
    <script>
        (function() {
            function loadScript(src, onload) {
                var s = document.createElement('script');
                s.src = src;
                s.onload = onload;
                s.onerror = onload; // mesmo em erro, seguimos para tentar fallback
                document.head.appendChild(s);
            }
            function loadStyle(href) {
                var l = document.createElement('link');
                l.rel = 'stylesheet';
                l.href = href;
                document.head.appendChild(l);
            }

            function loadApp() {
                var app = document.createElement('script');
                app.src = './app.js';
                document.body.appendChild(app);
            }

            // Plugins a carregar após o Leaflet
            var pluginStyles = [
                'https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css',
                'https://unpkg.com/leaflet-measure/dist/leaflet-measure.css',
                'https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css',
                'https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css',
                'https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css'
            ];
            var pluginScripts = [
                'https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js',
                'https://unpkg.com/leaflet-measure/dist/leaflet-measure.min.js',
                'https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js',
                'https://unpkg.com/leaflet.browser.print/dist/leaflet.browser.print.min.js',
                'https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js'
            ];

            function loadPluginsThenApp() {
                // carrega CSS dos plugins
                pluginStyles.forEach(loadStyle);
                // carrega JS dos plugins em sequência
                (function loadNext(i){
                    if (i >= pluginScripts.length) { loadApp(); return; }
                    loadScript(pluginScripts[i], function(){ loadNext(i+1); });
                })(0);
            }

            function ensureLeafletThenLoadApp() {
                if (window.L) { loadApp(); return; }
                // tenta CDN 1 (unpkg)
                loadStyle('https://unpkg.com/leaflet@1.9.4/dist/leaflet.css');
                loadScript('https://unpkg.com/leaflet@1.9.4/dist/leaflet.js', function() {
                    if (window.L) { loadPluginsThenApp(); return; }
                    // fallback CDN 2 (jsDelivr)
                    loadStyle('https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css');
                    loadScript('https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js', function() {
                        loadPluginsThenApp();
                    });
                });
            }

            ensureLeafletThenLoadApp();
        })();
    </script>

    <!-- Script: botão para copiar o link -->
    <script>
        (function(){
            var btn = document.getElementById('copy-link');
            var status = document.getElementById('copy-status');
            if (!btn) return;
            btn.addEventListener('click', function(){
                var origin = (location.origin && location.origin !== 'null') ? location.origin : 'http://localhost:8000';
                var url = origin + '/';
                navigator.clipboard.writeText(url).then(function(){
                    status.style.display = 'block';
                    setTimeout(function(){ status.style.display = 'none'; }, 1500);
                }).catch(function(){
                    // Fallback: cria input temporário
                    var tmp = document.createElement('input');
                    tmp.value = url;
                    document.body.appendChild(tmp);
                    tmp.select();
                    try { document.execCommand('copy'); status.style.display = 'block'; setTimeout(function(){ status.style.display = 'none'; }, 1500); } catch(_) {}
                    document.body.removeChild(tmp);
                });
            });
        })();
    </script>

    <!-- Legenda e opacidade -->
    <div class="map-legend">
        <div style="font-weight:600; margin-bottom:4px;">Legenda</div>
        <div class="item"><span class="swatch" style="background:#fbbf24;border-color:#d97706;"></span> Concessão</div>
        <div class="item"><span class="swatch" style="background:#22d3ee;border-color:#0f172a;"></span> Poços</div>
    </div>
    <div class="opacity-panel">
        <div style="font-weight:600; margin-bottom:4px;">Opacidade Concessão</div>
        <div style="display:flex;align-items:center;gap:8px;">
            <input id="opacity-range" type="range" min="0" max="1" step="0.05" value="0.25" style="flex:1;">
            <span id="opacity-value" style="min-width:45px;text-align:right;font-weight:600;">25%</span>
        </div>
    </div>

    <script>
        (function(){
            var range = document.getElementById('opacity-range');
            var valueDisplay = document.getElementById('opacity-value');
            if (!range) return;
            function updateOpacity(val) {
                var percent = Math.round(val * 100);
                if (valueDisplay) valueDisplay.textContent = percent + '%';
                try {
                    // percorre camadas da concessão e ajusta fillOpacity
                    window.concessaoLayer && window.concessaoLayer.eachLayer(function(l){
                        if (l.setStyle) l.setStyle({ fillOpacity: val });
                    });
                } catch(_) {}
            }
            range.addEventListener('input', function(){
                updateOpacity(parseFloat(range.value));
            });
            updateOpacity(0.25); // inicializa display
        })();
    </script>
</body>
</html>
